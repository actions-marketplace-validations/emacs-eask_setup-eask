name: 'CI'
on:
  pull_request:
  push:
    paths-ignore:
    - '**.md'
    - '**.org'
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        eask_version: [0.0.7, snapshot]

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - uses: ./
      with:
        version: ${{ matrix.eask_version }}

    - name: Check Eask version
      run: eask --version
